<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>eCooks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSavedRecipes()">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="sayText($event)"></ion-searchbar>
  <!-- <ion-item>
    <ion-label stacked>Text:</ion-label>
    <ion-textarea rows="5" [(ngModel)]="text"></ion-textarea>
  </ion-item> -->

  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="itemSelected(recipe)">
      <ion-avatar item-start>
        <img src="https://www.bbcgoodfood.com/sites/default/files/recipe-collections/collection-image/2013/05/frying-pan-pizza-easy-recipe-collection.jpg">
      </ion-avatar>
      <h2>{{ recipe.title }}</h2>
      <p>description here boss</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
