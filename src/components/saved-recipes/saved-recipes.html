<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Saved Recipes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let recipe of savedRecipes" (click)="savedRecipeSelected(recipe)">
      {{ recipe.recipe }}
    </button>  
  </ion-list>

  <p *ngIf="savedRecipes.length === 0" style="text-align: center; margin-top: 20px;">No saved recipes.</p>
</ion-content>
