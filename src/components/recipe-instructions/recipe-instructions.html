<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Recipe Instructions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar item-start>
        <!-- <img src="img/avatar-cher.png"> -->
      </ion-avatar>
      <h2>{{ recipe.id }}</h2>
      <p>{{ recipe.title }}</p>
    </ion-item>
  </ion-list>

</ion-content>
